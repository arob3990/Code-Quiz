<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="./assets/css/styles.css"/> -->
    </head>
    <body>
        <!-- intro and start the quiz -->
        <main id="intro">
            <button id="showHighscores">View highscores</button>
            <section>
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
                </p>
                <button id="start">Start Quiz</button>
            </section>
        </main>
      
        <!-- Quiz -->
        <div id="quiz">
        
        </div>
        <div>

        <h3 id="questionresult"></h3>

        </div>
        <div>
            <h2 id="timer"></h2>
        </div>
        <!-- Show Quiz result -->
        <section id="results" style="display:none;">
            <h2>Enter your initials</h2>
            <input id="initials"/>
            <button id="enterInitials">Submit</button>
        </section>
        <!-- Show highscores -->
        <section id="highscores" style="display:none;">
            <h2>Highscores</h2>
            <ul id="listOfHighscores">

            </ul>
            <button id="goHome">Go home</button>
        </section>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
