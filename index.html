<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="mt-3 ml-3 mr-3">
        <!-- intro and start the quiz -->
        <main id="intro" class="container" >
            <button id="showHighscores" type="button" class="btn btn-outline-primary">View highscores</button>
            <section>
                <h1 class="mt-2">Coding Quiz Challenge</h1>
                <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
                </p>
                <button id="start" type="button" class="btn btn-outline-primary">Start Quiz</button>
            </section>
        </main>
      
        <!-- Quiz -->
        <div id="quiz" class="container">
        
        </div>
        <div>

        <h3 id="questionresult" class="container ml-50px"></h3>

        </div>
        <div>
            <h2 id="timer" class="container"></h2>
        </div>
        <!-- Show Quiz result -->
        <section id="results" style="display:none;" class="container">
            <h2>Enter your initials</h2>
            <input id="initials" class="input-group-sizing-sm mb-3"/>
            <button id="enterInitials" type="button" class="btn btn-outline-primary">Submit</button>
        </section>
        <!-- Show highscores -->
        <section id="highscores" style="display:none;" class="container">
            <h2 class = "display-4">Highscores</h2>
            <ul id="listOfHighscores" class="list-group">

            </ul>
            <button id="goHome" type="button" class="btn btn-outline-primary mt-3">Go home</button>
        </section>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
